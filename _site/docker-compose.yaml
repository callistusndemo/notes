version: "3"
services:
  jekyll:
    working_dir: /data
    image: hamelsmu/notes # based on jekyll/jekyll:4.0
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      - .:/data/
    command: >
     bash -c "chmod -R 777 .  
     && gem install bundler
     && jekyll serve --trace --strict_front_matter"
